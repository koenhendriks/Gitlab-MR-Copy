<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gitlab MR Copy</title>
    <style>
        body {
            font-family: sans-serif;
            width: 200px;
            padding: 5px;
        }

        h1 {
            font-size: 1.5em;
        }

        label:hover, input:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div>
    <h1>Gitlab MR Copy</h1>
    <div>
        <label for="hide-bypass">
            <input type="checkbox" id="hide-bypass">
            Hide Bypass button
        </label>
    </div>
    <div>
        <label for="show-title-copy">
            <input type="checkbox" id="show-title-copy">
            Show title copy button
        </label>
    </div>
    <div>
        <label for="show-tag-copy">
            <input type="checkbox" id="show-tag-copy">
            Show tag copy button
        </label>
    </div>
</div>

<script src="popup.js"></script>
</body>
</html>
